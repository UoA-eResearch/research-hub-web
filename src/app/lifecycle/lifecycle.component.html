<div class="inset-content">
  <div class="product-list">
    <div #productList class="row">
      <div class="col s12 m12 l12 center-align hub-spinner" *ngIf="(products | async)?.length==undefined">
        <spinner></spinner>
      </div>
      <div *ngFor="let product of products | async" class="col" [ngClass]="getColClasses()">
        <product-overview [parentRoute]="'lifecycle'" [product]="product"></product-overview>
      </div>
    </div>
  </div>
</div>
