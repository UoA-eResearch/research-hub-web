<div class="card" style="cursor:pointer;cursor:hand;">
  <div class="card-image" (click)="openProductDetails()">
    <img class="product-image" src="http://lorempixel.com/160/200/technics">
  </div>
  <div class="card-content" (click)="openProductDetails()">
    <span class="product-title">{{product.title}}</span>
    <span class="product-category">{{product.type}}</span>
  </div>
  <div class="card-action product-action">
    <div class="row">
      <div class="col s8 left-align"><a (click)="openProductDetails()"><stars [stars]="1.3"></stars></a></div>
      <div class="col s4 right-align"><a (click)="openProductDetails()">VIEW</a></div>
    </div>
  </div>
</div>
